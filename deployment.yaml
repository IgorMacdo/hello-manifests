apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:4edd31e7177856a6e05a1084e56f5f14d4849c26
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
