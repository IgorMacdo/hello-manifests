apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:391d397aa718f0c04bcfb6b1f0bddf493ea2b969
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
