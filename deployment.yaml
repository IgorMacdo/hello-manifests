apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:c0c8a44ace1054339b216f49713574c924e762f8
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
