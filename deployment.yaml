apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:480392659dba8301e7146bb9a49d6201915e068b
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
