apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:d6c033c9b152f0ff48e89e05742aafdaae84046f
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
