apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:a7d50c6aa27b97cdca2f8ab6e32cffb3860e7d1f
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
