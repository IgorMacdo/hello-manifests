apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:fc4f2eceb1979c5ea9349d7795ae2b8de880f7fe
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
