apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:cf23f1c6bb1a48dc67e601a1b06a08cb1a9e35c5
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
