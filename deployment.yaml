apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:b0b0aa2de0438287bde31a543bd99fbc45a4a06b
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
