apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:5964b20b7efb572f838ef486c352447536c37432
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
