apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:e5951fbf1ac766080707feaa417f5f82d41937d0
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
