apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:0f05e59f11e350e713e363b1612e5694f86dfbb0
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
