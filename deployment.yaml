apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:03382df446a6da8dcc867efe9a00ada1b22a7870
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
