apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:bc214c03ed9c09d2e027ce9dbd89db4215f0de88
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
