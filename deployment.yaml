apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:340afab4dbf88ddc494c4b0568649e12c1e06b0c
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
