apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:909d91f62f2c768e2e2892347375314c89853689
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
