apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: testandovisse/hello-app:c376c410f3993978996a3fa602135ad4fdc518f9
          ports:
            - containerPort: 8000
      imagePullSecrets:
      - name: regcred
