apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app-container
          image: seu-usuario/hello-app:latest  # Esta tag ser√° atualizada automaticamente
          ports:
            - containerPort: 8000
